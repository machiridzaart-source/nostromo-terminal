<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Outer circle with dashes -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.8"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Central crosshair -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="#FFD700" stroke-width="1.5" opacity="0.7"/>
  <line x1="8" y1="32" x2="56" y2="32" stroke="#FFD700" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Diagonal cross -->
  <line x1="14" y1="14" x2="50" y2="50" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="14" x2="14" y2="50" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  
  <!-- Center target circle -->
  <circle cx="32" cy="32" r="6" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.9"/>
  <circle cx="32" cy="32" r="2" fill="#FFD700" opacity="0.9"/>
  
  <!-- Top indicator -->
  <line x1="32" y1="4" x2="32" y2="8" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  <polygon points="28,2 32,4 36,2" fill="#FFD700" opacity="0.7"/>
  
  <!-- Corner accent dots -->
  <circle cx="12" cy="12" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="52" cy="12" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="12" cy="52" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="52" cy="52" r="1.5" fill="#FFD700" opacity="0.6"/>
  
  <!-- Decorative side elements -->
  <g opacity="0.5">
    <line x1="8" y1="24" x2="12" y2="24" stroke="#FFD700" stroke-width="1"/>
    <line x1="52" y1="24" x2="56" y2="24" stroke="#FFD700" stroke-width="1"/>
    <line x1="8" y1="40" x2="12" y2="40" stroke="#FFD700" stroke-width="1"/>
    <line x1="52" y1="40" x2="56" y2="40" stroke="#FFD700" stroke-width="1"/>
  </g>
</svg>
